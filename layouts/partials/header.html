{{ define "header" }}

<h1>{{ .Site.Title }}</h1>
<nav>
    <ul class="menu">
        {{ range .Site.Menus.main }}
        <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
        {{ end }}
        <li><a href="index.xml"><img src="/images/rss.svg" alt="RSS icon" width="14em"/></a></li>
    </ul>
    
</nav>

{{ end }}
